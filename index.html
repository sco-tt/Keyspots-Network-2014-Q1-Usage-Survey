 	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
    google.load('visualization', '1', { packages: ['corechart'] });
		function drawTable() {
   		// User Input
		var exclude = document.getElementById('exclude')[0];
		var excludeValue = exclude.value;
		var useTypeValue = document.getElementById('useType').value;
			console.log(useTypeValue);
		var ageTypeValue;

 var query = "SELECT 'Organization' as Organization, " +
            "'% Adult Visits' as '% Adult Visits', " +
	 		"'" + useTypeValue + "' as '" + useTypeValue + "' " +
            'FROM 1mHlGh_9lb8yAvPFPtAB3c4NobQen3kNMGTRN85k-';   
		
//		if (exclude.checked == true) {
			query += " WHERE '% Adult Visits' < '" + 1 + "'";
//		}	
        
        var queryText = encodeURIComponent(query);
        var gvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + queryText);
			console.log(gvizQuery);

          // Send query and draw table with data in response
        gvizQuery.send(function(response) {
          var numRows = response.getDataTable().getNumberOfRows();
          var numCols = response.getDataTable().getNumberOfColumns();

          var ftdata = ['<table><thead><tr>'];
          for (var i = 0; i < numCols; i++) {
            var columnTitle = response.getDataTable().getColumnLabel(i);
            ftdata.push('<th>' + columnTitle + '</th>');
          }
          ftdata.push('</tr></thead><tbody>');
			var rows = 0;
          for (var i = 0; i < numRows; i++) {
            rows++;
			ftdata.push('<tr>');
            for(var j = 0; j < numCols; j++) {
              var rowValue = response.getDataTable().getValue(i, j);
              ftdata.push('<td>' + rowValue + '</td>');
            }
            ftdata.push('</tr>');
          }
			console.log('Returning ' + rows + ' results');
          ftdata.push('</tbody></table>');
           document.getElementById('ft-data').innerHTML = ftdata.join('');

  			//Build Chart Array
			var chartData = [];
			chartData.push(['% Adult Visits', useTypeValue]);
					for (var i = 0; i < numRows; i++) {
						for (var j = 0; j < numCols; j++) {
							var rowValue = response.getDataTable(i,j);
						}
						//var orgName = rowValue.tf[i]['c'][0]['v'];
						var percentAdultVisits = rowValue.tf[i]['c'][1]['v'];
						var percentUseType = rowValue.tf[i]['c'][2]['v'];
						chartData.push([percentAdultVisits, percentUseType]);
					}
						drawChart(chartData)
        });

		}
				function drawChart(chartData) {
		    var data = google.visualization.arrayToDataTable(chartData);
		        var options = {
		          title: 'Company Performance', 
				  trendlines: {
            		0: {
              			type: 'linear',
              			showR2: true,
              			visibleInLegend: true
            			}
          			}
		        };
		        var chart = new google.visualization.ScatterChart(document.getElementById('visualization'));
		        chart.draw(data, options);
			}
  google.setOnLoadCallback(drawTable);  
    </script>
